<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Calculadora de Investimentos</title>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
		<!-- <style>
			body * {
				border: 1px solid red;
			}
		</style> -->
	</head>
	<body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
		<aside
			class="flex flex-col justify-between px-2 py-5 row-span-2 bg-emerald-300"
		>
			<h1 class="px-6 py-2 text-2xl font-bold">Calculadora de investimentos</h1>
			<form
				id="investment-form"
				class="w-full"
			>
				<div class="flex flex-col w-full px-6 my-2">
					<label
						for="starting-amount"
						class="font-bold text-gray-600"
						>Investimento inicial</label
					>
					<div class="flex">
						<input
							value="R$"
							type="text"
							disabled
							class="w-1/6 text-center rounded-l-lg"
						/>
						<input
							type="text"
							id="starting-amount"
							name="starting-amount"
							class="w-5/6 rounded-r-lg px-2"
							placeholder="0.00"
							required
						/>
					</div>
				</div>
				<div class="flex flex-col w-full px-6 my-2">
					<label
						for="additional-contribution"
						class="font-bold text-gray-600"
						>Aportes adicionais</label
					>
					<div class="flex">
						<input
							value="R$"
							type="text"
							disabled
							class="w-1/6 text-center rounded-l-lg"
						/>
						<input
							type="text"
							id="additional-contribution"
							name="additional-contribution"
							class="w-5/6 rounded-r-lg px-2"
							placeholder="0.00"
						/>
					</div>
				</div>
				<div class="flex flex-col w-full px-6 my-2">
					<label
						for="time-amount"
						class="font-bold text-gray-600"
						>Prazo</label
					>
					<div class="flex">
						<input
							type="text"
							id="time-amount"
							name="time-amount"
							class="w-2/3 rounded-l-lg px-2"
							placeholder="0"
							required
						/>
						<select
							id="time-amount-period"
							name="time-amount-period"
							class="w-1/3 text-center rounded-r-lg border-emerald-300 border-l-2 hover:bg-emerald-900 hover:text-slate-200"
						>
							<option value="monthly">Mensal</option>
							<option value="yearly">Anual</option>
						</select>
					</div>
				</div>
				<div class="flex flex-col w-full px-6 my-2">
					<label
						for="return-rate"
						class="font-bold text-gray-600"
						>Rentabilidade</label
					>
					<div class="flex">
						<input
							value="%"
							type="text"
							disabled
							class="w-1/6 text-center rounded-l-lg"
						/>
						<input
							type="text"
							id="return-rate"
							name="return-rate"
							class="w-1/2 px-2"
							placeholder="0"
							required
						/>
						<select
							id="evaluation-period"
							name="evaluation-period"
							class="w-1/3 text-center rounded-r-lg border-emerald-300 border-l-2 hover:bg-emerald-900 hover:text-slate-200"
						>
							<option value="monthly">Mensal</option>
							<option value="yearly">Anual</option>
						</select>
					</div>
				</div>
				<div class="flex flex-col w-full px-6 my-2">
					<label
						for="tax-rate"
						class="font-bold text-gray-600"
						>Impostos sobre lucro</label
					>
					<div class="flex">
						<input
							value="%"
							type="text"
							disabled
							class="w-1/6 text-center rounded-l-lg"
						/>
						<input
							type="text"
							id="tax-rate"
							name="tax-rate"
							class="w-5/6 rounded-r-lg px-2"
							placeholder="0"
							required
						/>
					</div>
				</div>
			</form>
			<div class="flex h-12 px-6 my-8 w-full gap-2">
				<button
					id="calculate-results"
					class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
					form="investment-form"
				>
					Calcular
				</button>
				<button class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
			</div>
		</aside>
		<main><p>Resultados</p></main>

		<script
			type="module"
			src="./main.js"
		></script>
	</body>
</html>
